    renameFiles = "";

    // Build the top-level headers for the modules
    data.forEach(element => {

      if (lastCategory != element.Category) {
        const categoryRow = document.createElement("div");
        categoryRow.classList.add('row');

        const categoryHeading = document.createElement("h2");
        categoryHeading.innerText = titleCase(element.Category);

        achievementList.appendChild(categoryRow);
        categoryRow.appendChild(categoryHeading);
      }

      // Create the new achievement card
      const achievementRow = document.createElement('div');
      achievementRow.classList.add('row');

      const falseAchievementWrapper = document.createElement('div');
      falseAchievementWrapper.classList.add('col-6');

      const falseAchievement = document.createElement('div');
      falseAchievement.classList.add("achievement", "row", "border", "mb-1", "pt-1", "pb-1");

      // Add a wrapper div for the image
      const iconDiv = document.createElement('div');
      falseAchievement.appendChild(iconDiv);
      iconDiv.classList.add("col-sm-12", "col-md-2", "pt-1", "pb-1", "text-center");

      // Add the heading
      const textDiv = document.createElement("div");
      falseAchievement.appendChild(textDiv);
      textDiv.classList.add("col-sm-12", "col-md-10", "pt-1");

      const heading = document.createElement("h4");
      textDiv.appendChild(heading);

      // Add the module badge to the header
      const moduleName = document.createElement("span");
      moduleName.classList.add("badge", "badge-pill", "badge-primary", "ml-2");
      moduleName.innerText = titleCase(element['Course Location']);
      heading.innerText = element.Name;
      heading.appendChild(moduleName);

      // Add the icon (placeholder)
      const icon = document.createElement("img");
      iconDiv.appendChild(icon);
      icon.setAttribute("style", "display: block !important; max-width: 100px; margin: 0 auto; height: auto; width: 100%;");

      // Image filename
      iconFile = element['Name'].toLowerCase().replace(/[\\/:*?"'',.<>|]/g, "").replaceAll(" ", "").slice(0, 8).concat(".jpg");

      bwIconURI = "https://drew-usyd.github.io/deco2018-achievements/300bw/" + iconFile;
      bwBgClass = "bg-secondary";

      colIconURI = "https://drew-usyd.github.io/deco2018-achievements/300px/" + iconFile;
      colBgClass = "bg-light";

      icon.setAttribute("src", bwIconURI);
      icon.setAttribute('alt', "Icon for " + element.Name);
      // Hack to get around SRES disallowing classes on IMG elements.
      // icon.classList.add("img-fluid", "d-block", "mx-auto");

      // Clone the false achievement to allow the tweaks to be made for the true state.
      falseAchievement.classList.add(bwBgClass);
      const trueAchievement = falseAchievement.cloneNode(true);

      // Override the true achievement markup
      trueAchievement.classList.remove(bwBgClass);
      trueAchievement.classList.add(colBgClass);
      trueAchievement.querySelector("img").setAttribute("src", colIconURI);

      // Add the description to true cards only
      const description = document.createElement('p');
      trueTextDiv = trueAchievement.querySelector("div.col-md-10");
      trueTextDiv.appendChild(description);
      description.classList.add('description');
      description.innerText = element['Achievement Description'];

      // Help to rename the files from the JSON to match the generated IMG tags.
      renameFiles += "mv '" + element['icon'].split("/")[1] + "' '" + iconFile + "'\n";

      // Set the background colour

      // Finalise everything
      const trueAchievementWrapper = falseAchievementWrapper.cloneNode(true);

      achievementList.appendChild(achievementRow);
      falseAchievementWrapper.appendChild(falseAchievement);
      achievementRow.appendChild(falseAchievementWrapper);

      trueAchievementWrapper.appendChild(trueAchievement);
      achievementRow.appendChild(trueAchievementWrapper);

      lastCategory = element.Category;
    });

    // Once everything is created add an event listener to capture clicks
    // Select all elements with the class 'achievement'
    const achievements = document.querySelectorAll('.achievement');

    // Loop through each element and bind an event
    achievements.forEach(achievement => {
      achievement.addEventListener('click', () => {
        // Convert the achievements DOM into an HTML string
        const html = achievement.outerHTML;
        navigator.clipboard.writeText(html);
      });
    });
  </script>
